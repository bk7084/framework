[package]
name = "bk7084-rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "bk7084"
crate-type = ["cdylib"]

[package.metadata.maturin]
python-source = "package"
name = "bk7084.bk7084rs"

[dependencies]
cfg-if = "1"
env_logger = "0.9"
log = "0.4"
pyo3 = { version = "0.17", features = ["extension-module"] }
profiling = "1.0"

[target.'cfg(target_os = "macos")']
rustflags = ["-C", "link-arg=-undefined", "-C", "link-arg=dynamic_lookup"]
